<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Service</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/green-audio-player.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- _______________________________________________________ PAGE HEADER _______________________________________________________ -->
    <header class="header">
      <div class="header__wrapper">
        <div class="logo">
          <h1 class="logo__title">t a s t e</h1>
          <h4 class="logo__subtitle">engage<br />in<br />art</h4>
        </div>
      </div>
    </header>
    <!-- _______________________________________________________ NAV SECTION _______________________________________________________ -->
    <section class="nav container">
      <div class="row main-nav">
        <a href="#home" class="col-2 active">home</a>
        <a href="#search" class="col-2">search</a>
        <a href="#discover" class="col-2">discover</a>
      </div>
    </section>
    <!-- ______________________________________________________ PAGES SECTION ______________________________________________________ -->
    <div id="pages">
      <section id="home" class="active">
        <div class="home-wrapper container"></div>
        <!-- ________________________________________________ SUBSCRIBE SECTION ________________________________________________ -->
        <div class="subscribe__wrapper"></div>
      </section>
      <section id="search">
        <div class="search-wrapper container"></div>
      </section>
      <section id="discover">
        <div class="discover-wrapper container"></div>
      </section>
      <section id="join-now">
        <div class="join-now-wrapper container"></div>
      </section>
    </div>

    <!-- _______________________________________________________ PAGE FOOTER _______________________________________________________ -->

    <footer class="page-footer container">
      <p>all rights reserved</p>
    </footer>

    <!-- _____________________________________________________ HANDLEBARS SECTION _____________________________________________________ -->
    <script id="template-song-wrapper" type="text/x-handlebars-template">
      <div class='song-wrapper'>
        <div class='song-name'>
          <h4>{{author}} - {{title}}</h4>
        </div>
        <div class='song-player'>
          <audio>
            <source src='songs/{{filename}}' type='audio/mpeg' />
          </audio>
        </div>
        <div class='row song-description'>
          <div class='col-6 d-flex justify-content-start'>
            <p>Categories: {{#each categories}} {{this}}, {{/each}}</p>
          </div>
          <div class='col-6 d-flex justify-content-end'>
            <p>#{{ranking}} in the ranking</p>
          </div>
        </div>
      </div>
    </script>

    <script id="template-subscribe" type="text/x-handlebars-template">
      <h2 class='subscribe__title'>subscribe <span>now</span></h2>
      <div class='row album-wrapper'>
        <div class='col-12 col-xl-3 order-last order-xl-first button-box'>
          <a href='#join-now' class='btn btn-danger'>JOIN NOW</a>
        </div>

        <div class='col-12 col-xl-9 d-flex justify-content-end author-box'>
          <div class='author-album align-self-end'>
            <div class='author-name'>
              <p class='firstname'>Dean</p>
              <br />
              <p class='lastname'>&nbsp;&nbsp;Hen<span>son</span></p>
            </div>
            <img class='artist-picture' src='/images/artist.jpg' alt='artist' />
          </div>
        </div>
        <div class='col-12 description-box'>
          <h3>new album</h3>
          <p class='album-information'>available only for subscribers</p>
        </div>
      </div>
    </script>

    <script id="template-search-page" type="text/x-handlebars-template">
      <h3>search</h3>

      <div class='m-4 row d-flex justify-content-center align-items-center'>
        <label for='inputPassword' class='col-sm-2 col-form-label'>Name</label>
        <div class='col-sm-6'>
          <input
            type='text'
            class='form-control'
            aria-label='Sizing example input'
            aria-describedby='inputGroup-sizing-lg'
            placeholder='Type to search...'
            id='inputGroup-sizing-lg'
          />
        </div>
        <div class='col-2'>
          <button type='submit' class='btn btn-danger'>SEARCH</button>
        </div>
      </div>
      <div></div>
    </script>
    <!-- _____________________________________________________ SCRIPT SECTION _____________________________________________________ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js" type="module"></script>
    <script src="vendor/green-audio-player.min.js"></script>
  </body>
</html>
